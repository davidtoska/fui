<style>
  :host {
    width: 100%;
  }
  mat-form-field {
    width: 100%;
  }
</style>
<mat-form-field>
  <mat-label>{{ field.label }}</mat-label>
  <textarea
    type="text"
    autocomplete="off"
    matInput
    [formControl]="formControl"
    [placeholder]="field.placeholder"
    [rows]="field._rows"
    [minlength]="field.minLength"
    [maxLength]="field.maxLength"
    [ngStyle]="{ resize: field.resizable ? 'horizontal' : 'none' }"
  ></textarea>
  <mat-hint *ngIf="field.hint">{{ field.hint }} </mat-hint>
</mat-form-field>
