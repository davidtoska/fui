<style>
  :host {
    width: 100%;
  }
  mat-form-field {
    width: 100%;
  }
</style>
<mat-form-field>
  <mat-label>{{ field.label }}</mat-label>
  <input
    type="text"
    autocomplete="off"
    matInput
    [placeholder]="field.placeholder"
    [formControl]="formControl"
    [minlength]="field.minLength"
    [maxLength]="field.maxLength"
  />
  <mat-hint *ngIf="field.hint">{{ field.hint }} </mat-hint>
</mat-form-field>
