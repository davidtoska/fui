<style>
  :host {
    margin: 0;
    padding: 0;
  }
  .fui-form-color-picker {
    overflow: hidden;
    border-radius: 50%;
  }
  input {
    width: 100%;
    height: 100%;
    transform: scale(1.5);
    border: 0;
    padding: 0;
    margin: 0;
    cursor: pointer;
  }
  .label {
    display: inline;
    margin: 0 0 0 12px;
    padding: 0;
  }
  .color-picker-wrapper {
    display: flex;
    align-items: center;
    background-color: gray;
  }
  .color-picker-hint {
    margin: 6px 0 0 6px;
  }
</style>
<div class="color-picker-wrapper">
  <div
    class="fui-form-color-picker"
    [style.height]="radius"
    [style.width]="radius"
  >
    <input
      type="color"
      [formControl]="formControl"
      [required]="fieldConfig.required"
    />
  </div>
  <mat-label class="label" *ngIf="fieldConfig.label">{{
    fieldConfig.label
  }}</mat-label>
</div>
<div class="color-picker-hint" *ngIf="fieldConfig.hint">
  <mat-hint>{{ fieldConfig.hint }}</mat-hint>
</div>
