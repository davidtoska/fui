<style>
  :host {
    width: 100%;
  }
  mat-form-field {
    width: 100%;
  }
</style>
<mat-form-field>
  <mat-label>{{ field.label }}</mat-label>
  <mat-select [required]="field.required" [compareWith]="compareItems" [formControl]="formControl">
    <mat-option *ngIf="!field.required" [value]="null">....</mat-option>
    <mat-option *ngFor="let opt of field._options" [value]="opt">{{ opt.label }}</mat-option>
  </mat-select>
  <mat-hint *ngIf="field.hint">{{ field.hint }} </mat-hint>
</mat-form-field>
