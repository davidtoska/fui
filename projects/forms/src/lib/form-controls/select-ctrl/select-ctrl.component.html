<style>
  :host {
    width: 100%;
  }
  mat-form-field {
    width: 100%;
  }
</style>
<mat-form-field>
  <mat-label>{{ field._metadata._label }}</mat-label>
  <mat-select
    [required]="field._metadata._required"
    [compareWith]="compareItems"
    [formControl]="formControl"
  >
    <mat-option *ngIf="!field._metadata._required" [value]="null"
      >....</mat-option
    >
    <mat-option *ngFor="let opt of field._metadata._options" [value]="opt">{{
      opt.label
    }}</mat-option>
  </mat-select>
  <mat-hint *ngIf="field._metadata._hint"
    >{{ field._metadata._hint }}
  </mat-hint>
</mat-form-field>
