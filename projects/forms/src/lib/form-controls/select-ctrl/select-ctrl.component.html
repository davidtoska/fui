<style>
  :host {
    width: 100%;
  }
  mat-form-field {
    width: 100%;
  }
</style>
<mat-form-field>
  <mat-label>{{ fieldConfig.label }}</mat-label>
  <mat-select [required]="fieldConfig.required" [compareWith]="compareItems" [formControl]="formControl">
    <mat-option *ngIf="!fieldConfig.required" [value]="null">....</mat-option>
    <mat-option *ngFor="let opt of fieldConfig._options" [value]="opt">{{ opt.label }}</mat-option>
  </mat-select>
  <mat-hint *ngIf="fieldConfig.hint">{{ fieldConfig.hint }} </mat-hint>
</mat-form-field>
