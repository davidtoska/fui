<ng-container *ngIf="lastMessage.kind === 'error-state'">
  <div class="error-body">
    <mat-icon (click)="onCancel()" class="close-icon">close</mat-icon>
    <mat-icon (click)="onCancel()" class="error-icon">error</mat-icon>

    <p class="error-text">{{ lastMessage.message }}</p>
  </div>
</ng-container>
<ng-container *ngIf="lastMessage.kind === 'show-form'">
  <div class="header">
    <h1>{{ headline }}</h1>
    <span class="spacer"></span>
    <mat-icon (click)="onCancel()">close</mat-icon>
  </div>
  <fui-dynamic-form [formConfig]="form" #fuiForm></fui-dynamic-form>
  <div class="action-bar">
    <span class="spacer"></span>
    <button mat-button (click)="onCancel()">{{ cancelButtonText }}</button>
    <button
      mat-raised-button
      (click)="onSave()"
      color="primary"
      [disabled]="disableSaveButton"
    >
      {{ saveButtonText }}
    </button>
  </div>
</ng-container>
<div *ngIf="lastMessage.kind === 'task-state'" class="task-container">
  <h1>{{ lastMessage.message }}</h1>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
